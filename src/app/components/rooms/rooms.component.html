<div class="hotale-page-wrapper" id="hotale-page-wrapper">
    <div class="gdlr-core-page-builder-body">
        <div class="gdlr-core-pbf-wrapper" style="padding: 80px 0px 15px 0px;">
            <div class="gdlr-core-pbf-background-wrap"></div>
            <div class="gdlr-core-pbf-wrapper-content gdlr-core-js">
                <div class="gdlr-core-pbf-wrapper-container clearfix gdlr-core-container">
                    <div class="gdlr-core-pbf-element">
                        <div class="tourmaster-room-item clearfix tourmaster-room-item-style-grid2">
                            <div class="tourmaster-room-item-holder gdlr-core-js-2 clearfix" data-layout="fitrows">
                                <div class="gdlr-core-item-list tourmaster-item-pdlr tourmaster-column-20 col-md-3 " *ngFor="let room of rooms">
                                    <div class="tourmaster-room-grid2 tourmaster-grid-frame" style="margin-bottom: 40px;">
                                        <div
                                            class="tourmaster-room-grid-inner"
                                            style="box-shadow: 0px 20px 35px rgba(10, 10, 10, 0.06); -moz-box-shadow: 0px 20px 35px rgba(10, 10, 10, 0.06); -webkit-box-shadow: 0px 20px 35px rgba(10, 10, 10, 0.06);
                                            border-radius: 20px 20px 20px 20px;
                                            -moz-border-radius: 20px 20px 20px 20px;
                                            -webkit-border-radius: 20px 20px 20px 20px;
                                            "
                                        >
                                        <div class="tourmaster-room-thumbnail tourmaster-media-image gdlr-core-outer-frame-element">
                                            <a (click)="goToRoomDetail(room)" *ngIf="room?.images">
                                                <div class="room-image-container" style="aspect-ratio: 16/9; width: 100%; height: 100%;">
                                                    <img 
                                                        src="{{room.images[0]}}" 
                                                        alt="" 
                                                        style="width: 100%; height: 100%; object-fit: cover;"
                                                    />
                                                </div>
                                            </a>
                                        </div>
                                            <div class="tourmaster-room-content-wrap gdlr-core-skin-e-background gdlr-core-js" data-sync-height="room-item-16" style="padding-right: 30px;">
                                                <h3 (click)="goToRoomDetail(room)" class="tourmaster-room-title gdlr-core-skin-title" style="text-transform: none; display: flex; align-items: center; justify-content: space-between; cursor: pointer;">
                                                    <a style="display: inline-block; cursor: pointer;"  (click)="goToRoomDetail(room)">{{room.number}} </a>
                                                    <div class="tourmaster-info tourmaster-info-guest-amount" style="display: inline-block;">
                                                        <span style="font-size: 24px;">
                                                            m√°x                                                        </span>
                                                        <span class="tourmaster-tail" style="margin-right: px; font-size: 24px; cursor: pointer;"  (click)="goToRoomDetail(room)" style="cursor: pointer;"> {{room.capacity | number: '1.0-0'}} </span>
                                                        <i class="gdlr-icon-group"></i>
                                                 
                                                    </div>
                                                </h3>
                                                <div class="tourmaster-info-wrap clearfix">
                                                    <div class="tourmaster-info tourmaster-info-bed-type" *ngFor="let bed of room.beds">
                                                        <i class="gdlr-icon-double-bed2"></i>
                                                            <span class="tourmaster-tail"  (click)="goToRoomDetail(room)" style="cursor: pointer;">{{bed.quantity}} {{bed.type}}</span>
                                                    </div>
                                                </div>
                                                <!-- <div class="tourmaster-room-rating">
                                                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                                                    <span class="tourmaster-room-rating-text">1 Review</span>
                                                </div> -->
                                                <div class="tourmaster-bottom clearfix">
                                                    <div class="tourmaster-price-wrap tourmaster-no-bg"><span class="tourmaster-head"></span><span class="tourmaster-price"  (click)="goToRoomDetail(room)" style="cursor: pointer;"    > {{room.price | number: '1.0-0'}} 
                                                    <span style="font-size: 20px;">
                                                        COP$
                                                    </span>    
                                                    </span></div>
                                                    <a class="tourmaster-read-more tourmaster-type-button" (click)="goToRoomDetail(room)" style="cursor: pointer;">Reservar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
